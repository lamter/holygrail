# logging 的配置文件
# 配置说明见: http://python.usyiyi.cn/translate/python_278/library/logging.config.html#logging.config.fileConfig
[loggers]
keys=root

[logger_root]
level=DEBUG
handlers=sh,fh
propagate=0

[handlers]
keys=sh,fh

# 在终端输出
[handler_sh]
class=StreamHandler
level=INFO
formatter=form01
args=(sys.stderr,) # logging.StreamHandler() 需要的参数

# 日志文件
[handler_fh]
class=logging.handlers.TimedRotatingFileHandler
;level=INFO
level=WARNING
formatter=form01
args=('/var/log/holygrail/root.log', 'd', 1)


# 输入出的日志文本格式
[formatters]
keys=form01,form02,form03

[formatter_form01]
format="%(asctime)-15s %(levelname)s %(name)s %(filename)s[line:%(lineno)d] %(funcName)s %(message)s"

[formatter_form02]
format=%(asctime)s %(filename)s[line:%(lineno)d] %(levelname)s %(message)s

[formatter_form03]
# format="%(asctime)-15s %(levelname)s %(filename)s[line:%(lineno)d] %(funcName)s %(message)s"
format="%(asctime)-15s %(name)s %(funcName)s %(message)s"
